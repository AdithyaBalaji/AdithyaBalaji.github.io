    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .circuit-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background-color: rgba(37, 37, 37, 0.95);
            border: 1px solid #3a3a3a;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid #3a3a3a;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 0 8px rgba(58, 58, 58, 0.3);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo-placeholder {
            font-size: 3rem;
            color: #4a4a4a;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: -1px;
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(58, 58, 58, 0.5);
            border-radius: 50px;
            display: inline-block;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
        }

        .emoji-icon {
            color: #6ea8fe;
            font-style: normal;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
        }

        .social-link:hover {
            background-color: #3a3a3a;
            border-color: #4a4a4a;
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
        }

        .social-link:hover svg {
            fill: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .social-link svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
